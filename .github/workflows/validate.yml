name: Validate Data

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate JSON schemas
      run: npm run validate
      
    - name: Check formatting
      run: |
        npm run format
        git diff --exit-code || (echo "Files are not formatted. Run 'npm run format' locally." && exit 1)

